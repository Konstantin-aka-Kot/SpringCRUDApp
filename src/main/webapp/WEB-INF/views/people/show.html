<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p>
    <!-- th:text is a Thymeleaf expression that sets the text of the paragraph element -->
    <span th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</span>
</p>

<!-- th:if is a Thymeleaf expression that conditionally renders the div element if the condition is true -->
<div th:if="${books.isEmpty()}">
    <p>Person has not taken any books yet</p>
    <hr>
</div>

<div th:if="${!books.isEmpty()}">
    <hr>
    <table>
        <caption>Книги:</caption>
        <thead>
        <tr>
            <th th:text="'Название'"></th>
            <th th:text="'Автор'"></th>
            <th th:text="'Год'"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getYear()}"></td>
        </tr>
        </tbody>
    </table>

    <hr>
</div>

<!-- th:method and th:action are Thymeleaf expressions that set the method and action attributes of the form element, respectively -->
<form method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
